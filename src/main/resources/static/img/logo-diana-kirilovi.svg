<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calcBody" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3F63B3"/>
      <stop offset="100%" stop-color="#2F57A1"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0B1220" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- ICON -->
  <g transform="translate(0,0)">
    <!-- Circular arrow (outer ring) -->
    <circle cx="600" cy="270" r="120"
            stroke="#2F57A1" stroke-width="22" stroke-linecap="round" fill="none"
            stroke-dasharray="660 110" stroke-dashoffset="90"/>
    <!-- Circular arrow (inner ring) -->
    <circle cx="600" cy="270" r="95"
            stroke="#AFC6F1" stroke-width="16" stroke-linecap="round" fill="none"
            stroke-dasharray="520 95" stroke-dashoffset="85"/>

    <!-- Arrow head (up/right) -->
    <path d="M705 128 L750 128 L750 173 L733 156 L706 183 Z"
          fill="#4A76C9" filter="url(#softShadow)"/>

    <!-- Calculator body -->
    <rect x="490" y="90" rx="18" ry="18" width="220" height="220"
          fill="url(#calcBody)" filter="url(#softShadow)"/>
    <!-- Display -->
    <rect x="510" y="110" width="180" height="46" rx="8" ry="8" fill="#F2F5FA"/>
    <rect x="514" y="114" width="88" height="10" rx="5" ry="5" fill="#C7D7F4"/>
    <!-- Keys grid -->
    <!-- Row 1 -->
    <rect x="510" y="170" width="48" height="34" rx="6" fill="#254A8E"/>
    <rect x="566" y="170" width="48" height="34" rx="6" fill="#2B529A"/>
    <rect x="622" y="170" width="48" height="34" rx="6" fill="#2B529A"/>
    <!-- Row 2 -->
    <rect x="510" y="210" width="48" height="34" rx="6" fill="#2B529A"/>
    <rect x="566" y="210" width="48" height="34" rx="6" fill="#2B529A"/>
    <rect x="622" y="210" width="48" height="34" rx="6" fill="#E64C4C"/>
    <!-- Row 3 -->
    <rect x="510" y="250" width="48" height="34" rx="6" fill="#2B529A"/>
    <rect x="566" y="250" width="48" height="34" rx="6" fill="#2B529A"/>
    <rect x="622" y="250" width="48" height="34" rx="6" fill="#2B529A"/>
  </g>

  <!-- TEXT -->
  <g font-family="Inter, Montserrat, Arial, sans-serif" text-anchor="middle">
    <text x="600" y="420" font-size="64" font-weight="700" fill="#2F57A1"
          letter-spacing="2">ДИАНА КИРИЛОВИ ЕООД</text>
    <text x="600" y="468" font-size="30" font-weight="700" fill="#EC5A55"
          letter-spacing="1.6">ФИРМЕНО СЧЕТОВОДСТВО И ТРЗ</text>
  </g>
</svg>
